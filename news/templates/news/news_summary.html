{% extends 'core/base.html' %}

{% block content %}

 {% for news in object_list %}

 <div class="container my-5 py-5 z-depth-1">
    <section class="px-md-3 mx-md-3 dark-grey-text text-center text-lg-left">
      <div class="row">
        <div class="col-lg-3 mb-4 mb-lg-0 d-flex align-items-center justify-content-center">
          <img src="{{ news.image.url }}" class="img-fluid" alt="This image is not available">
        </div>
        <div class="col-lg-6 mb-4 mb-lg-0">
          <h3 class="font-weight-bold">{{ news.title }}</h3>
          <p class="font-weight-bold">{{ news.rubric.name }}</p>
          <p class="text-muted">{{ news.content }}</p>
          <a class="font-weight-bold" href="{% url 'detail' pk=news.id %}" >Read more<i class="fas fa-angle-right ml-2"></i></a>
        </div>
      </div>
    </section>
  </div>
 {% endfor %}

{% endblock %}
